name: Deploy Auth Service

on:
  push:
    tags:
      - 'v*-auth'

jobs:
  docker:
    runs-on: ubuntu-latest

    # Run only if this push is BOTH on production branch AND a tag matching v*-api
    if: github.ref_name == 'production' || startsWith(github.ref, 'refs/tags/v') && contains(github.ref, '-auth')

    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v3

      # 2. Set Docker image version from tag
      - name: Set Docker image version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}  # e.g., v1.2.3-auth
          VERSION=${VERSION#v}              # strip leading 'v' â†’ 1.2.3
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Log version
        run: echo "Docker image version is $VERSION"

      # 3. Docker login
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      # 4. Create env file for auth-service
      - name: Create env file
        run: |
          mkdir -p env
          echo "PORT=${{ secrets.AUTH_PORT }}" >> env/auth-service.env
          echo "DATABASE_URL=${{ secrets.AUTH_DB_URL }}" >> env/auth-service.env
          echo "REDIS_URL=${{ secrets.AUTH_REDIS_URL }}" >> env/auth-service.env

      # 5. Build Docker image
      - name: Build Docker image
        run: docker build -t mykks32/realstate-auth-service:$VERSION ./auth-service

      # 6. Push Docker image
      - name: Push Docker image
        run: docker push mykks32/realstate-auth-service:$VERSION

      # 7. Tag as latest and push
      - name: Tag as latest and push
        run: |
          docker tag mykks32/realstate-auth-service:$VERSION mykks32/realstate-auth-service:latest
          docker push mykks32/realstate-auth-service:latest

      # 8. Calls Render's webhook to deploy the new image
      - name: Trigger Render Deploy
        if: success()
        run: |
          curl -X POST "${{ secrets.RENDER_AUTH_DEPLOY_HOOK }}"